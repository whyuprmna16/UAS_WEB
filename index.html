<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Penjadwalan Dosen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        /* Definisikan warna tema */
        :root {
            --theme-gold: #FFC72C; /* Warna emas yang lebih cerah */
            --theme-light-blue: #E0F7FA; /* Biru langit yang sangat muda */
            --theme-dark-blue: #003366; /* Biru navy yang solid */
        }
        .bg-gradient-theme {
            background: linear-gradient(135deg, var(--theme-light-blue), #ffffff);
        }
    </style>
</head>
<body class="bg-gradient-theme min-h-screen flex items-center justify-center p-4">

    <!-- Main Container -->
    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            
            <!-- Header dengan Logo -->
            <div class="text-center mb-8">
                <!-- Di sinilah Anda menampilkan logo.png -->
                <img src="assets/img/logo.png" alt="Logo Universitas" class="mx-auto mb-4 h-20 w-20">
                
                <h1 class="text-3xl font-bold" style="color: var(--theme-dark-blue);">Sistem Penjadwalan Pertemuan Dosen</h1>
            </div>
            
            <!-- Alert untuk login error -->
            <div id="login-alert" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" style="display: none;"></div>

            <!-- Form Login yang sudah terintegrasi dengan main.js -->
            <form id="login-form">
                <div class="space-y-6">
                    <div>
                        <label for="inputUsername" class="text-sm font-medium text-gray-700">NIM / NIDN</label>
                        <div class="mt-1">
                            <input id="inputUsername" name="username" type="text" required class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2" style="--tw-ring-color: var(--theme-gold);" placeholder="Masukkan NIM atau NIDN Anda">
                        </div>
                    </div>
                    
                    <div>
                        <label for="inputPassword" class="text-sm font-medium text-gray-700">Password</label>
                        <div class="mt-1">
                            <input id="inputPassword" name="password" type="password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2" style="--tw-ring-color: var(--theme-gold);" placeholder="••••••••">
                        </div>
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 rounded" style="accent-color: var(--theme-dark-blue);">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-900">Ingat saya</label>
                        </div>
                        <div class="text-sm">
                            <a href="#" class="font-medium hover:text-yellow-500" style="color: var(--theme-dark-blue);">Lupa password?</a>
                        </div>
                    </div>
                    
                    <div>
                        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white hover:text-gray-800 hover:bg-yellow-400" style="background-color: var(--theme-dark-blue); transition: all 0.3s;">
                            Masuk
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
