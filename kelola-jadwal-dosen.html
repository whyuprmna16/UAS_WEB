<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Jadwal - Sistem Penjadwalan Dosen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style> 
        body { font-family: 'Poppins', sans-serif; } 
        /* Diperbarui: Styling untuk dropdown menu agar muncul saat di-hover */
        .dropdown:hover .dropdown-menu {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="navbar-container"></div>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <h3 class="text-3xl font-bold text-gray-800 mb-6">Kelola Jadwal Ketersediaan</h3>
        <p class="text-gray-600 mb-6 -mt-4">Atur slot waktu Anda. Jadwal ini akan menjadi acuan bagi mahasiswa saat mengajukan pertemuan.</p>
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1">
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h4 class="text-lg font-medium text-gray-900">Tambah Slot Waktu Baru</h4>
                    <form id="form-tambah-jadwal" class="mt-4 space-y-4">
                        <div>
                            <label for="hari" class="block text-sm font-medium text-gray-700">Hari</label>
                            <select id="hari" class="mt-1 block w-full pl-3 pr-10 py-2 border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500">
                                <option>Senin</option>
                                <option>Selasa</option>
                                <option>Rabu</option>
                                <option>Kamis</option>
                                <option>Jumat</option>
                            </select>
                        </div>
                        <div>
                           <label for="tanggal" class="block text-sm font-medium text-gray-700">Tanggal</label>
                           <input type="text" id="tanggal" class="mt-1 block w-full border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500" placeholder="Contoh: 28 Juli 2025" required>
                        </div>
                        <div>
                            <label for="jam" class="block text-sm font-medium text-gray-700">Jam</label>
                            <input type="text" id="jam" class="mt-1 block w-full border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500" placeholder="Contoh: 09:00 - 09:30" required>
                        </div>
                        <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                            Tambah Jadwal
                        </button>
                    </form>
                </div>
            </div>

            <div class="lg:col-span-2">
                <div class="bg-white shadow-lg overflow-hidden sm:rounded-lg">
                    <table class="min-w-full divide-y divide-gray-200" id="tabel-ketersediaan">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Hari</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tanggal</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Jam</th>
                                <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">Aksi</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        $(document).ready(function() {
            const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
            if (!loggedInUser || loggedInUser.role !== 'dosen') return;

            // Kunci unik untuk menyimpan jadwal ketersediaan dosen di localStorage
            const storageKey = `ketersediaan_${loggedInUser.id}`;
            
            // Fungsi untuk mengambil data jadwal. Prioritaskan localStorage, jika kosong, gunakan data default.
            function getKetersediaan() {
                const storedData = localStorage.getItem(storageKey);
                return storedData ? JSON.parse(storedData) : (jadwalDosen[loggedInUser.id] || []);
            }

            // Fungsi untuk menyimpan data jadwal ke localStorage
            function saveKetersediaan(data) {
                localStorage.setItem(storageKey, JSON.stringify(data));
                // Juga perbarui objek jadwalDosen di memori agar perubahan langsung terlihat di halaman ajukan pertemuan
                jadwalDosen[loggedInUser.id] = data; 
            }

            function renderTable() {
                const ketersediaan = getKetersediaan();
                const tableBody = $('#tabel-ketersediaan tbody');
                tableBody.empty();

                if (ketersediaan.length > 0) {
                    ketersediaan.forEach((slot, index) => {
                        const rowHtml = `
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">${slot.hari}</td>
                            <td class="px-6 py-4 whitespace-nowrap">${slot.tanggal}</td>
                            <td class="px-6 py-4 whitespace-nowrap">${slot.jam}</td>
                            <td class="px-6 py-4 text-center">
                                <button data-index="${index}" class="btn-hapus text-red-600 hover:text-red-900 font-medium">Hapus</button>
                            </td>
                        </tr>`;
                        tableBody.append(rowHtml);
                    });
                } else {
                    tableBody.append(`<tr><td colspan="4" class="text-center text-gray-500 py-6">Belum ada jadwal ketersediaan yang diatur.</td></tr>`);
                }
            }
            
            renderTable();

            // Handle form tambah jadwal
            $('#form-tambah-jadwal').on('submit', function(event) {
                event.preventDefault();
                const hari = $('#hari').val();
                const tanggal = $('#tanggal').val();
                const jam = $('#jam').val();

                if (!tanggal || !jam.match(/^\d{2}:\d{2}\s*-\s*\d{2}:\d{2}$/)) { 
                    alert('Harap isi tanggal dan jam dengan format yang benar (Contoh: 09:00 - 09:30).'); 
                    return; 
                }
                
                const ketersediaan = getKetersediaan();
                ketersediaan.push({ hari, tanggal, jam });
                saveKetersediaan(ketersediaan);
                renderTable();
                
                $(this)[0].reset(); // Reset form
            });

            // Handle hapus jadwal
            $('#tabel-ketersediaan').on('click', '.btn-hapus', function() {
                if (confirm('Apakah Anda yakin ingin menghapus slot jadwal ini?')) {
                    const index = $(this).data('index');
                    const ketersediaan = getKetersediaan();
                    ketersediaan.splice(index, 1);
                    saveKetersediaan(ketersediaan);
                    renderTable();
                }
            });
        });
    </script>
</body>
</html>
