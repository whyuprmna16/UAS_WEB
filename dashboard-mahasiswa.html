<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Mahasiswa - Sistem Penjadwalan Dosen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style> 
        body { font-family: 'Poppins', sans-serif; } 
        /* Diperbarui: Styling untuk dropdown menu agar muncul saat di-hover */
        .dropdown:hover .dropdown-menu {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="navbar-container"></div>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <div class="bg-white p-8 rounded-lg shadow-md mb-6">
                <h1 class="text-3xl font-bold text-gray-800">Selamat Datang di Dashboard Anda!</h1>
                <p class="mt-2 text-gray-600">Di sini Anda dapat melihat jadwal pertemuan yang aktif atau mengajukan pertemuan baru dengan dosen Anda.</p>
                <a href="jadwal-mahasiswa.html" class="mt-4 inline-block bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 transition-colors">
                    + Ajukan Pertemuan Baru
                </a>
            </div>

            <h3 class="text-2xl font-semibold text-gray-700 mb-4">Jadwal Pertemuan Aktif Anda</h3>
            <div class="bg-white shadow overflow-hidden sm:rounded-lg">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">#</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Dosen</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Keperluan</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Jadwal</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        </tr>
                    </thead>
                    <tbody id="jadwal-table-body" class="bg-white divide-y divide-gray-200">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        $(document).ready(function() {
            const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
            if (loggedInUser && loggedInUser.role === 'mahasiswa') {
                const storageKey = `pertemuan_${loggedInUser.id}`;
                const allMeetings = JSON.parse(localStorage.getItem(storageKey)) || [];
                // Filter hanya pertemuan yang statusnya 'Disetujui' atau 'Menunggu'
                const activeMeetings = allMeetings.filter(p => p.status === 'Disetujui' || p.status === 'Menunggu');
                
                const tableBody = $('#jadwal-table-body');
                tableBody.empty();

                if (activeMeetings.length > 0) {
                    activeMeetings.forEach((item, index) => {
                        let statusClass = '';
                        if (item.status === 'Disetujui') {
                            statusClass = 'bg-green-100 text-green-800';
                        } else if (item.status === 'Menunggu') {
                            statusClass = 'bg-yellow-100 text-yellow-800';
                        }
                        const statusBadge = `<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${statusClass}">${item.status}</span>`;

                        const rowHtml = `
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${index + 1}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${item.dosen}</td>
                            <td class="px-6 py-4 text-sm text-gray-500">${item.keperluan}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.jadwal}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm">${statusBadge}</td>
                        </tr>`;
                        tableBody.append(rowHtml);
                    });
                } else {
                    tableBody.append(`<tr><td colspan="5" class="text-center text-gray-500 py-6">Tidak ada jadwal pertemuan aktif.</td></tr>`);
                }
            }
        });
    </script>
</body>
</html>
