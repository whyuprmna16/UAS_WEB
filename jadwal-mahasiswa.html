<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambahkan Pertemuan - Sistem Penjadwalan Dosen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        /* Diperbarui: Styling yang lebih jelas untuk kartu yang dipilih */
        .jadwal-card.active {
            border-color: #2563eb; /* blue-600 */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
            background-color: #eff6ff; /* blue-50 */
        }
        /* Diperbarui: Styling untuk dropdown menu agar muncul saat di-hover */
        .dropdown:hover .dropdown-menu {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="navbar-container"></div>

    <main class="max-w-4xl mx-auto py-6 sm:px-6 lg:px-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Ajukan Pertemuan Baru</h2>
        <div id="success-alert" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded-md relative mb-6" style="display: none;" role="alert">
            <p class="font-bold">Berhasil!</p>
            <p>Pengajuan pertemuan Anda telah terkirim dan akan segera diproses oleh dosen.</p>
        </div>

        <form id="form-pengajuan" class="space-y-6">
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-lg font-medium leading-6 text-gray-900">Langkah 1: Pilih Dosen</h3>
                <div class="mt-4">
                    <label for="pilihDosen" class="block text-sm font-medium text-gray-700">Pilih Dosen yang dituju:</label>
                    <select id="pilihDosen" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                        <option selected disabled>-- Pilih salah satu dosen --</option>
                        </select>
                </div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-lg font-medium leading-6 text-gray-900">Langkah 2: Pilih Jadwal Tersedia</h3>
                <div id="jadwal-container" class="mt-4 flex flex-wrap -m-2">
                    <p class="text-gray-500 w-full p-2">Pilih dosen untuk melihat jadwal yang tersedia.</p>
                    </div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-lg font-medium leading-6 text-gray-900">Langkah 3: Isi Detail Keperluan</h3>
                <div class="mt-4">
                    <label for="keperluan" class="block text-sm font-medium text-gray-700">Tuliskan secara singkat keperluan Anda:</label>
                    <textarea id="keperluan" rows="4" class="mt-1 shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border border-gray-300 rounded-md" placeholder="Contoh: Bimbingan Tugas Akhir mengenai Bab 4..." required></textarea>
                </div>
            </div>

            <div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Ajukan Pertemuan
                </button>
            </div>
        </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="assets/js/main.js"></script>
    </body>
</html>
