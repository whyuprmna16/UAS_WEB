<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Jadwal - Sistem Penjadwalan Dosen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .jadwal-card.active {
            border-color: #3b82f6; /* blue-500 */
            box-shadow: 0 0 0 2px #3b82f6;
        }
    </style>
</head>
<body class="bg-gray-100">

    <nav class="bg-blue-600 shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <img src="assets/img/logo.png" alt="Logo" class="h-8 w-8 mr-2">
                    <a href="#" class="text-white font-bold text-xl">Penjadwalan Dosen</a>
                </div>
                <div class="flex items-center">
                    <a href="dashboard-mahasiswa.html" class="text-blue-200 hover:bg-blue-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                    <a href="jadwal-mahasiswa.html" class="text-white bg-blue-700 px-3 py-2 rounded-md text-sm font-medium ml-4">Buat Jadwal Baru</a>
                    <a href="#" class="logout-link text-blue-200 hover:bg-blue-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium ml-4">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto py-6 sm:px-6 lg:px-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Buat Jadwal Pertemuan Baru</h2>
        <div id="success-alert" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" style="display: none;"></div>

        <form id="form-pengajuan" class="space-y-6">
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-lg font-medium leading-6 text-gray-900">Langkah 1: Pilih Dosen</h3>
                <div class="mt-4">
                    <label for="pilihDosen" class="block text-sm font-medium text-gray-700">Pilih Dosen yang dituju:</label>
                    <select id="pilihDosen" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                        <option selected disabled>-- Pilih salah satu dosen --</option>
                    </select>
                </div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-lg font-medium leading-6 text-gray-900">Langkah 2: Pilih Jadwal Tersedia</h3>
                <div id="jadwal-container" class="mt-4 flex flex-wrap -m-2">
                    <p class="text-gray-500 w-full p-2">Pilih dosen untuk melihat jadwal yang tersedia.</p>
                </div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-lg font-medium leading-6 text-gray-900">Langkah 3: Isi Detail Keperluan</h3>
                <div class="mt-4">
                    <label for="keperluan" class="block text-sm font-medium text-gray-700">Tuliskan secara singkat keperluan Anda:</label>
                    <textarea id="keperluan" rows="4" class="mt-1 shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border border-gray-300 rounded-md" placeholder="Contoh: Bimbingan Tugas Akhir mengenai Bab 4..."></textarea>
                </div>
            </div>

            <div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Ajukan Jadwal</button>
            </div>
        </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        $(document).ready(function() {
            $('#jadwal-container').on('click', '.jadwal-card', function() {
                $('.jadwal-card').removeClass('active');
                $(this).addClass('active');
            });
            $('#form-pengajuan').on('submit', function(event) {
                event.preventDefault(); 
                $('#success-alert').text('Berhasil! Pengajuan jadwal Anda telah terkirim.').fadeIn();
                setTimeout(function() { window.location.href = "dashboard-mahasiswa.html"; }, 2000);
            });
        });
    </script>
</body>
</html>
