<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pengguna - Sistem Penjadwalan Dosen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style> 
        body { font-family: 'Poppins', sans-serif; } 
        /* Styling untuk dropdown menu di navbar */
        .dropdown:hover .dropdown-menu {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="navbar-container"></div>

    <main class="max-w-4xl mx-auto py-10 sm:px-6 lg:px-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Profil Saya</h2>
        <div class="bg-white p-8 rounded-2xl shadow-lg overflow-hidden">
            <div class="flex flex-col md:flex-row items-center md:items-start space-y-6 md:space-y-0 md:space-x-8">
                <div class="flex-shrink-0">
                    <div class="w-32 h-32 bg-gray-200 rounded-full flex items-center justify-center">
                        <i class="fas fa-user fa-4x text-gray-400"></i>
                    </div>
                </div>

                <div class="w-full">
                    <h3 id="profile-name" class="text-2xl font-bold text-gray-900">Nama Pengguna</h3>
                    <p id="profile-role" class="text-md text-gray-500 mb-4 capitalize">Peran Pengguna</p>
                    
                    <div class="border-t border-gray-200 pt-4">
                        <dl class="grid grid-cols-1 sm:grid-cols-2 gap-x-4 gap-y-6">
                            <div class="sm:col-span-1">
                                <dt id="profile-id-label" class="text-sm font-medium text-gray-500">NIM / NIDN</dt>
                                <dd id="profile-id" class="mt-1 text-sm text-gray-900">00000000000000</dd>
                            </div>
                            <div class="sm:col-span-1">
                                <dt class="text-sm font-medium text-gray-500">Email</dt>
                                <dd id="profile-email" class="mt-1 text-sm text-gray-900">pengguna@email.com</dd>
                            </div>
                            <div class="sm:col-span-1">
                                <dt id="profile-extra-label" class="text-sm font-medium text-gray-500">Jurusan</dt>
                                <dd id="profile-extra-value" class="mt-1 text-sm text-gray-900">Ilmu Komputer</dd>
                            </div>
                        </dl>
                    </div>

                    <div class="mt-8 border-t border-gray-200 pt-6">
                        <button class="w-full sm:w-auto bg-gray-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-gray-700 transition-colors">
                            Ubah Password (Demo)
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
