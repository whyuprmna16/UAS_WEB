<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permintaan Masuk - Sistem Penjadwalan Dosen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Poppins', sans-serif; } </style>
</head>
<body class="bg-gray-100">

    <nav class="bg-green-600 shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <img src="assets/img/logo.png" alt="Logo" class="h-8 w-8 mr-2">
                    <a href="dashboard-dosen.html" class="text-white font-bold text-xl">Penjadwalan Dosen</a>
                </div>
                <div class="flex items-center">
                    <a href="dashboard-dosen.html" class="text-green-200 hover:bg-green-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                    <a href="kelola-jadwal-dosen.html" class="text-green-200 hover:bg-green-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium ml-4">Kelola Ketersediaan</a>
                    <a href="permintaan-dosen.html" class="text-white bg-green-700 px-3 py-2 rounded-md text-sm font-medium ml-4">Permintaan Masuk</a>
                    <a href="pertemuan-selesai-dosen.html" class="text-green-200 hover:bg-green-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium ml-4">Pertemuan Selesai</a>
                    <a href="profil-dosen.html" class="text-green-200 hover:bg-green-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium ml-4">Profil Saya</a>
                    <a href="bantuan.html" class="text-green-200 hover:bg-green-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium ml-4">Bantuan</a>
                    <a href="#" class="logout-link text-green-200 hover:bg-green-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium ml-4">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-3xl font-bold text-gray-800">Daftar Permintaan Pertemuan</h3>
            <span id="total-permintaan" class="px-3 py-1 text-sm font-semibold text-blue-800 bg-blue-100 rounded-full">Total: 0 Permintaan</span>
        </div>
        <div id="action-alert" class="alert" role="alert" style="display: none;"></div>
        <div class="bg-white shadow overflow-hidden sm:rounded-lg">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Mahasiswa</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Keperluan</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Jadwal Diajukan</th>
                        <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">Status / Aksi</th>
                    </tr>
                </thead>
                <tbody id="permintaan-table-body" class="bg-white divide-y divide-gray-200">
                    </tbody>
            </table>
        </div>
    </main>

    <div id="tolak-alasan-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-lg shadow-lg rounded-md bg-white">
            <form id="form-alasan-tolak">
                <div class="mt-3">
                    <h3 class="text-lg leading-6 font-medium text-gray-900 text-center">Berikan Alasan Penolakan</h3>
                    <div class="mt-4">
                        <label for="alasan-tolak-textarea" class="block text-sm font-medium text-gray-700">Tuliskan alasan mengapa permintaan ini ditolak:</label>
                        <textarea id="alasan-tolak-textarea" rows="4" required class="mt-1 shadow-sm focus:ring-red-500 focus:border-red-500 block w-full sm:text-sm border border-gray-300 rounded-md" placeholder="Contoh: Maaf, jadwal saya pada waktu tersebut sudah terisi untuk kegiatan lain..."></textarea>
                    </div>
                    <div class="items-center px-4 py-3 mt-4 bg-gray-50 rounded-b-md flex justify-end space-x-4">
                        <button type="button" class="close-tolak-modal px-4 py-2 bg-gray-200 text-gray-800 text-base font-medium rounded-md shadow-sm hover:bg-gray-300 focus:outline-none">
                            Batal
                        </button>
                        <button type="submit" class="px-4 py-2 bg-red-500 text-white text-base font-medium rounded-md shadow-sm hover:bg-red-600 focus:outline-none">
                            Tolak & Kirim Alasan
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
