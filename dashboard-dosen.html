<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Dosen - Sistem Penjadwalan Dosen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        /* Diperbarui: Styling untuk dropdown menu agar muncul saat di-hover */
        .dropdown.is-active .dropdown-menu {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="navbar-container"></div>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Dashboard</h2>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-blue-500 text-white p-6 rounded-lg shadow-lg flex justify-between items-center">
                <div>
                    <h5 class="font-semibold text-lg">Permintaan Baru</h5>
                    <p id="permintaan-baru-count" class="text-4xl font-bold">0</p>
                </div>
                <i class="fas fa-inbox fa-3x text-blue-300"></i>
            </div>
            <div class="bg-yellow-500 text-white p-6 rounded-lg shadow-lg flex justify-between items-center">
                <div>
                    <h5 class="font-semibold text-lg">Jadwal Disetujui</h5>
                    <p id="total-disetujui-count" class="text-4xl font-bold">0</p>
                </div>
                <i class="fas fa-calendar-check fa-3x text-yellow-300"></i>
            </div>
            <div class="bg-gray-700 text-white p-6 rounded-lg shadow-lg flex justify-between items-center">
                <div>
                    <h5 class="font-semibold text-lg">Pertemuan Selesai</h5>
                    <p id="pertemuan-selesai-count" class="text-4xl font-bold">0</p>
                </div>
                <i class="fas fa-history fa-3x text-gray-500"></i>
            </div>
        </div>

        <h3 class="text-2xl font-semibold text-gray-700 mb-4">Permintaan Terbaru (Menunggu Persetujuan)</h3>
        <div class="bg-white shadow overflow-hidden sm:rounded-lg">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Mahasiswa</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Keperluan</th>
                        <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">Aksi</th>
                    </tr>
                </thead>
                <tbody id="permintaan-terbaru-body" class="bg-white divide-y divide-gray-200">
                    </tbody>
            </table>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        $(document).ready(function() {
            const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
            if (loggedInUser && loggedInUser.role === 'dosen') {
                const storageKey = `permintaan_${loggedInUser.id}`;
                const allRequests = JSON.parse(localStorage.getItem(storageKey)) || [];

                // 1. Hitung dan tampilkan statistik
                const permintaanBaruCount = allRequests.filter(p => p.status === 'Menunggu').length;
                const jadwalDisetujuiCount = allRequests.filter(p => p.status === 'Disetujui').length;
                const pertemuanSelesaiCount = allRequests.filter(p => p.status === 'Selesai' || p.status === 'Feedback Diberikan').length;

                $('#permintaan-baru-count').text(permintaanBaruCount);
                $('#total-disetujui-count').text(jadwalDisetujuiCount);
                $('#pertemuan-selesai-count').text(pertemuanSelesaiCount);

                // 2. Tampilkan daftar permintaan terbaru yang menunggu
                const tableBody = $('#permintaan-terbaru-body');
                tableBody.empty();
                const permintaanMenunggu = allRequests.filter(p => p.status === 'Menunggu').slice(0, 5); // Ambil 5 terbaru

                if (permintaanMenunggu.length > 0) {
                    permintaanMenunggu.forEach(item => {
                        const rowHtml = `
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${item.mahasiswa} (${item.nim})</td>
                            <td class="px-6 py-4 text-sm text-gray-500">${item.keperluan}</td>
                            <td class="px-6 py-4 text-center whitespace-nowrap">
                                <a href="permintaan-dosen.html" class="text-blue-600 hover:text-blue-900 font-medium text-sm">
                                    Lihat & Proses
                                </a>
                            </td>
                        </tr>`;
                        tableBody.append(rowHtml);
                    });
                } else {
                    tableBody.append(`<tr><td colspan="3" class="text-center text-gray-500 py-6">Tidak ada permintaan baru yang menunggu.</td></tr>`);
                }
            }
        });
    </script>
</body>
</html>
