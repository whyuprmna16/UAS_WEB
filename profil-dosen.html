<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya - Sistem Penjadwalan Dosen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Poppins', sans-serif; } </style>
</head>
<body class="bg-gray-100">

    <nav class="bg-green-600 shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <img src="assets/img/logo.png" alt="Logo" class="h-8 w-8 mr-2">
                    <a href="dashboard-dosen.html" class="text-white font-bold text-xl">Penjadwalan Dosen</a>
                </div>
                <div class="flex items-center">
                    <a href="dashboard-dosen.html" class="text-green-200 hover:bg-green-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                    <a href="permintaan-dosen.html" class="text-green-200 hover:bg-green-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium ml-4">Permintaan Masuk</a>
                    <a href="pertemuan-selesai-dosen.html" class="text-green-200 hover:bg-green-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium ml-4">Pertemuan Selesai</a>
                     <a href="profil-dosen.html" class="text-white bg-green-700 px-3 py-2 rounded-md text-sm font-medium ml-4">Profil Saya</a>
                     <a href="bantuan.html" class="text-blue-200 hover:bg-blue-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium ml-4">Bantuan</a>
                    <a href="#" class="logout-link text-green-200 hover:bg-green-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium ml-4">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto py-6 sm:px-6 lg:px-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Profil Saya</h2>
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="p-8 space-y-6">
                <div>
                    <label class="text-sm font-medium text-gray-500">Nama Lengkap</label>
                    <p id="profile-name" class="text-xl font-semibold text-gray-900 mt-1">-</p>
                </div>
                <div>
                    <label class="text-sm font-medium text-gray-500">NIDN (Nomor Induk Dosen Nasional)</label>
                    <p id="profile-id" class="text-xl font-semibold text-gray-900 mt-1">-</p>
                </div>
                 <div>
                    <label class="text-sm font-medium text-gray-500">Peran</label>
                    <p id="profile-role" class="text-xl font-semibold text-gray-900 mt-1 capitalize">-</p>
                </div>
                <div class="border-t pt-6">
                    <h3 class="text-lg font-medium text-gray-800">Ubah Password</h3>
                     <p class="text-sm text-gray-500 mt-1">Fitur ini belum tersedia pada versi prototipe.</p>
                    <form class="mt-4 space-y-4">
                        <div>
                            <label for="current-password" class="block text-sm font-medium text-gray-400">Password Saat Ini</label>
                            <input type="password" id="current-password" disabled class="mt-1 block w-full border-gray-200 rounded-md bg-gray-100 cursor-not-allowed">
                        </div>
                        <div>
                            <label for="new-password" class="block text-sm font-medium text-gray-400">Password Baru</label>
                            <input type="password" id="new-password" disabled class="mt-1 block w-full border-gray-200 rounded-md bg-gray-100 cursor-not-allowed">
                        </div>
                        <button type="button" disabled class="w-full bg-green-300 text-white py-2 px-4 rounded-md cursor-not-allowed">
                            Simpan Perubahan
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
