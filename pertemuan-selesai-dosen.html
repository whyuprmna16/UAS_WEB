<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertemuan Selesai - Sistem Penjadwalan Dosen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Poppins', sans-serif; } </style>
</head>
<body class="bg-gray-100">

    <nav class="bg-green-600 shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <img src="assets/img/logo.png" alt="Logo" class="h-8 w-8 mr-2">
                    <a href="#" class="text-white font-bold text-xl">Penjadwalan Dosen</a>
                </div>
                <div class="flex items-center">
                    <a href="dashboard-dosen.html" class="text-green-200 hover:bg-green-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                    <a href="kelola-jadwal-dosen.html" class="text-green-200 hover:bg-green-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium ml-4">Kelola Ketersediaan</a>
                    <a href="permintaan-dosen.html" class="text-green-200 hover:bg-green-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium ml-4">Permintaan Masuk</a>
                    <a href="pertemuan-selesai-dosen.html" class="text-white bg-green-700 px-3 py-2 rounded-md text-sm font-medium ml-4">Pertemuan Selesai</a>
                    <a href="profil-dosen.html" class="text-green-200 hover:bg-green-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium ml-4">Profil Saya</a>
                    <a href="bantuan.html" class="text-blue-200 hover:bg-blue-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium ml-4">Bantuan</a>
                    <a href="#" class="logout-link text-green-200 hover:bg-green-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium ml-4">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <h3 class="text-3xl font-bold text-gray-800 mb-6">Riwayat Pertemuan Selesai</h3>
        <div class="bg-white shadow overflow-hidden sm:rounded-lg">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Mahasiswa</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Keperluan</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Jadwal</th>
                        <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">Feedback</th>
                    </tr>
                </thead>
                <tbody id="selesai-table-body" class="bg-white divide-y divide-gray-200">
                    <!-- Konten akan diisi oleh main.js -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal untuk Feedback -->
    <div id="feedback-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-2xl shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Feedback dari Mahasiswa</h3>
                <div class="mt-2 px-7 py-3">
                    <p id="feedback-content" class="text-sm text-gray-500 text-left whitespace-pre-wrap"></p>
                </div>
                <div class="items-center px-4 py-3">
                    <button class="close-modal px-4 py-2 bg-gray-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-300">
                        Tutup
                    </button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
