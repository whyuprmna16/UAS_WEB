<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertemuan Selesai - Sistem Penjadwalan Dosen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style> 
        body { font-family: 'Poppins', sans-serif; } 
        /* Diperbarui: Styling untuk dropdown menu agar muncul saat di-hover */
        .dropdown.is-active .dropdown-menu {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="navbar-container"></div>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <h3 class="text-3xl font-bold text-gray-800 mb-6">Riwayat Pertemuan Selesai</h3>
        <div class="bg-white shadow-lg overflow-hidden sm:rounded-lg">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Mahasiswa</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Keperluan</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Jadwal</th>
                        <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">Feedback</th>
                    </tr>
                </thead>
                <tbody id="selesai-table-body" class="bg-white divide-y divide-gray-200">
                    </tbody>
            </table>
        </div>
    </main>

    <div id="feedback-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-2xl shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Feedback dari Mahasiswa</h3>
                <div class="mt-4 px-7 py-3 bg-gray-50 rounded-lg">
                    <p id="feedback-content" class="text-sm text-gray-600 text-left whitespace-pre-wrap"></p>
                </div>
                <div class="items-center px-4 py-3 mt-4">
                    <button class="close-modal px-4 py-2 bg-gray-500 text-white text-base font-medium rounded-md w-full sm:w-auto sm:px-10 shadow-sm hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-300">
                        Tutup
                    </button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
    $(document).ready(function() {
        const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
        if (!loggedInUser || loggedInUser.role !== 'dosen') return;

        const storageKey = `permintaan_${loggedInUser.id}`;

        function renderSelesaiTable() {
            const allRequests = JSON.parse(localStorage.getItem(storageKey)) || [];
            const tableBody = $('#selesai-table-body');
            tableBody.empty();
            
            const dataSelesai = allRequests.filter(p => p.status === 'Selesai' || p.status === 'Feedback Diberikan');

            if (dataSelesai.length > 0) {
                dataSelesai.forEach(item => {
                    let feedbackCell;
                    if (item.feedback) {
                        // Sanitasi feedback untuk mencegah error saat disimpan di atribut data
                        const safeFeedback = $('<div>').text(item.feedback).html();
                        feedbackCell = `<button data-feedback="${safeFeedback}" class="btn-lihat-feedback bg-purple-500 hover:bg-purple-600 text-white font-bold py-1 px-3 rounded text-xs">Lihat Feedback</button>`;
                    } else {
                        feedbackCell = `<span class="text-gray-400 text-xs italic">Belum ada</span>`;
                    }
                    const rowHtml = `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">${item.mahasiswa} (${item.nim})</td>
                        <td class="px-6 py-4">${item.keperluan}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${item.jadwal}</td>
                        <td class="px-6 py-4 text-center">${feedbackCell}</td>
                    </tr>`;
                    tableBody.append(rowHtml);
                });
            } else {
                tableBody.append(`<tr><td colspan="4" class="text-center text-gray-500 py-6">Belum ada pertemuan yang selesai.</td></tr>`);
            }
        }

        renderSelesaiTable();

        $('#selesai-table-body').on('click', '.btn-lihat-feedback', function() {
            const feedbackText = $(this).data('feedback');
            // Menggunakan .text() untuk keamanan, mencegah interpretasi HTML
            $('#feedback-content').text(feedbackText); 
            $('#feedback-modal').removeClass('hidden'); 
        });

        $('.close-modal').on('click', function() {
            $('#feedback-modal').addClass('hidden');
        });
    });
    </script>
</body>
</html>
