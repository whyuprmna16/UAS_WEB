<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Pertemuan - Sistem Penjadwalan Dosen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Poppins', sans-serif; } </style>
</head>
<body class="bg-gray-100">

    <nav class="bg-blue-600 shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <img src="assets/img/logo.png" alt="Logo" class="h-8 w-8 mr-2">
                    <a href="dashboard-mahasiswa.html" class="text-white font-bold text-xl">Penjadwalan Dosen</a>
                </div>
                <div class="flex items-center">
                    <a href="dashboard-mahasiswa.html" class="text-blue-200 hover:bg-blue-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                    <a href="jadwal-mahasiswa.html" class="text-blue-200 hover:bg-blue-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium ml-4">Tambahkan Pertemuan Baru</a>
                    <a href="riwayat-pertemuan-mahasiswa.html" class="text-white bg-blue-700 px-3 py-2 rounded-md text-sm font-medium ml-4">Riwayat Pertemuan</a>
                    <a href="profil-mahasiswa.html" class="text-blue-200 hover:bg-blue-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium ml-4">Profil Saya</a>
                    <a href="bantuan.html" class="text-blue-200 hover:bg-blue-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium ml-4">Bantuan</a>
                    <a href="#" class="logout-link text-blue-200 hover:bg-blue-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium ml-4">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <h3 class="text-3xl font-bold text-gray-800 mb-6">Riwayat Semua Pertemuan Anda</h3>
        <div class="bg-white shadow overflow-hidden sm:rounded-lg">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">#</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Dosen</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Keperluan</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Jadwal</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status / Aksi</th>
                    </tr>
                </thead>
                <tbody id="riwayat-table-body" class="bg-white divide-y divide-gray-200">
                    </tbody>
            </table>
        </div>
    </main>

    <div id="give-feedback-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-2xl shadow-lg rounded-md bg-white">
            <form id="feedback-form">
                <div class="mt-3">
                    <h3 class="text-lg leading-6 font-medium text-gray-900 text-center">Beri Feedback</h3>
                    <div class="mt-4">
                        <label for="feedback-textarea" class="block text-sm font-medium text-gray-700">Tuliskan masukan Anda mengenai sesi pertemuan ini:</label>
                        <textarea id="feedback-textarea" rows="6" class="mt-1 shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border border-gray-300 rounded-md" placeholder="Contoh: Sesi bimbingan sangat membantu, penjelasan dosen mudah dipahami..."></textarea>
                    </div>
                    <div class="items-center px-4 py-3 mt-4 bg-gray-50 rounded-b-md flex justify-end space-x-4">
                        <button type="button" class="close-feedback-modal px-4 py-2 bg-gray-200 text-gray-800 text-base font-medium rounded-md shadow-sm hover:bg-gray-300 focus:outline-none">
                            Batal
                        </button>
                        <button type="submit" class="px-4 py-2 bg-purple-500 text-white text-base font-medium rounded-md shadow-sm hover:bg-purple-600 focus:outline-none">
                            Kirim Feedback
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="lihat-alasan-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-lg shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Alasan Penolakan dari Dosen</h3>
                <div class="mt-2 px-7 py-3">
                    <p id="alasan-content" class="text-sm text-gray-600 text-left whitespace-pre-wrap"></p>
                </div>
                <div class="items-center px-4 py-3">
                    <button class="close-lihat-alasan-modal px-4 py-2 bg-gray-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-gray-600 focus:outline-none">
                        Tutup
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
