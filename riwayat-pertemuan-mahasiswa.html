<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Pertemuan - Sistem Penjadwalan Dosen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style> 
        body { font-family: 'Poppins', sans-serif; } 
        /* Diperbarui: Styling untuk dropdown menu agar muncul saat di-hover */
        .dropdown:hover .dropdown-menu {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="navbar-container"></div>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <h3 class="text-3xl font-bold text-gray-800 mb-6">Riwayat Semua Pertemuan Anda</h3>
        <div class="bg-white shadow overflow-hidden sm:rounded-lg">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">#</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Dosen</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Keperluan</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Jadwal</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status / Aksi</th>
                    </tr>
                </thead>
                <tbody id="riwayat-table-body" class="bg-white divide-y divide-gray-200">
                    </tbody>
            </table>
        </div>
    </main>

    <div id="give-feedback-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-2xl shadow-lg rounded-md bg-white">
            <form id="feedback-form">
                <div class="mt-3">
                    <h3 class="text-lg leading-6 font-medium text-gray-900 text-center">Beri Feedback</h3>
                    <div class="mt-4 px-4">
                        <label for="feedback-textarea" class="block text-sm font-medium text-gray-700">Tuliskan masukan Anda mengenai sesi pertemuan ini:</label>
                        <textarea id="feedback-textarea" rows="6" class="mt-1 shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border border-gray-300 rounded-md" placeholder="Contoh: Sesi bimbingan sangat membantu, penjelasan dosen mudah dipahami..." required></textarea>
                    </div>
                    <div class="items-center px-4 py-3 mt-4 bg-gray-50 rounded-b-md flex justify-end space-x-4">
                        <button type="button" class="close-feedback-modal px-4 py-2 bg-gray-200 text-gray-800 text-base font-medium rounded-md shadow-sm hover:bg-gray-300 focus:outline-none">
                            Batal
                        </button>
                        <button type="submit" class="px-4 py-2 bg-purple-500 text-white text-base font-medium rounded-md shadow-sm hover:bg-purple-600 focus:outline-none">
                            Kirim Feedback
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        $(document).ready(function() {
            const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
            const storageKey = `pertemuan_${loggedInUser.id}`;

            function renderRiwayatTable() {
                const meetings = JSON.parse(localStorage.getItem(storageKey)) || [];
                const tableBody = $('#riwayat-table-body');
                tableBody.empty();

                if (meetings.length > 0) {
                    meetings.forEach((item, index) => {
                        let statusOrAction;
                        
                        // Menentukan tampilan status atau tombol aksi
                        switch (item.status) {
                            case 'Disetujui':
                                statusOrAction = `<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">Disetujui</span>`;
                                break;
                            case 'Ditolak':
                                statusOrAction = `<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">Ditolak</span>`;
                                break;
                            case 'Selesai':
                                statusOrAction = `<button data-index="${index}" class="btn-feedback bg-purple-500 hover:bg-purple-600 text-white font-bold py-1 px-3 rounded text-xs">Beri Feedback</button>`;
                                break;
                            case 'Feedback Diberikan':
                                statusOrAction = `<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-purple-100 text-purple-800">Feedback Diberikan</span>`;
                                break;
                            default: // 'Menunggu'
                                statusOrAction = `<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800">Menunggu</span>`;
                        }

                        const rowHtml = `
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${index + 1}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${item.dosen}</td>
                            <td class="px-6 py-4 text-sm text-gray-500">${item.keperluan}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.jadwal}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm">${statusOrAction}</td>
                        </tr>`;
                        tableBody.append(rowHtml);
                    });
                } else {
                    tableBody.append(`<tr><td colspan="5" class="text-center text-gray-500 py-6">Tidak ada riwayat pertemuan.</td></tr>`);
                }
            }

            // Panggil render tabel saat halaman dimuat
            renderRiwayatTable();

            // Event listener untuk tombol 'Beri Feedback'
            $('#riwayat-table-body').on('click', '.btn-feedback', function() {
                const index = $(this).data('index');
                $('#feedback-form').data('index', index); // Simpan index di form
                $('#give-feedback-modal').removeClass('hidden'); // Tampilkan modal
            });

            // Event listener untuk form pengiriman feedback
            $('#feedback-form').on('submit', function(event) {
                event.preventDefault();
                const index = $(this).data('index');
                const feedbackText = $('#feedback-textarea').val();
                let meetings = JSON.parse(localStorage.getItem(storageKey));

                // Update status dan tambahkan feedback
                meetings[index].status = 'Feedback Diberikan';
                meetings[index].feedback = feedbackText;
                localStorage.setItem(storageKey, JSON.stringify(meetings));

                $('#give-feedback-modal').addClass('hidden'); // Sembunyikan modal
                $(this)[0].reset(); // Reset form
                renderRiwayatTable(); // Render ulang tabel
            });

            // Event listener untuk tombol close pada modal
            $('.close-feedback-modal').on('click', function() {
                $('#give-feedback-modal').addClass('hidden');
                $('#feedback-form')[0].reset();
            });
        });
    </script>
</body>
</html>
